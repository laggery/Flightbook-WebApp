

<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
      <a mat-list-item [routerLink]="'/flights'"> Flights </a>
      <a mat-list-item [routerLink]="'/statistics'"> Statistics </a>
      <a mat-list-item [routerLink]="'/gliders'"> Gliders </a>
      <a mat-list-item [routerLink]="'/places'"> Places </a>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <mat-toolbar class="app-toolbar" color="primary" *ngIf="!login">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <span>Flightbook</span>
        <div fxShow="true" fxHide.lt-md="true">
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <a mat-button [routerLink]="'/dashboard'">Dashboard</a>
          <a mat-button [routerLink]="'/flights'">Flights</a>
          <a mat-button [routerLink]="'/statistics'">Statistics</a>
          <a mat-button [routerLink]="'/gliders'">Gliders</a>
          <a mat-button [routerLink]="'/places'">Places</a>
        </div>
        <span class="header-spacer"></span>
        <button mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
          <mat-menu #menu="matMenu">
            <a mat-menu-item [routerLink]="'/login'" (click)="logout()">Logout</a>
            <a mat-menu-item [routerLink]="'/gliders'">Settings</a>
          </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="main">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
