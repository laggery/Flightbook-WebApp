<mat-card class="error-card">
    <mat-card-header>
        <div mat-card-avatar class="header-icon"><mat-icon>warning</mat-icon></div>
        <mat-card-title>{{ 'message.errortitle' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ 'message.error' | translate }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button mat-raised-button color="primary" (click)="closeModal()">{{ 'buttons.close' | translate }}</button>
    </mat-card-actions>
</mat-card>
