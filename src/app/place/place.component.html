<div class="place-page">
    <div class="center-align">
        <button mat-button mat-raised-button color="primary" class="add-button" (click)="openDialog(null)">
            <mat-icon>add_circle</mat-icon> Add
        </button>
    </div>

    <div class="place-table">
        <table mat-table [dataSource]="places$">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Altitude Column -->
            <ng-container matColumnDef="altitude">
                <th mat-header-cell *matHeaderCellDef>Altitude</th>
                <td mat-cell *matCellDef="let element"> {{element.altitude}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
        </table>
    </div>
</div>
