<div class="place-page">
    <div class="center-align">
        <button mat-fab color="primary" (click)="openDialog(null)" aria-label="Add place">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="place-table">
        <table mat-table [dataSource]="places$">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>{{ 'place.name' | translate }}</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Altitude Column -->
            <ng-container matColumnDef="altitude">
                <th mat-header-cell *matHeaderCellDef>{{ 'place.altitude' | translate }}</th>
                <td mat-cell *matCellDef="let element"> {{element.altitude}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
        </table>
    </div>
</div>
