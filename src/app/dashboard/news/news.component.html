<mat-card class="news-card">
    <mat-card-header>
        <mat-card-title>{{ 'groupname.news' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="news" *ngFor="let n of newsData$ | async">
            <p class="title"><span>{{ n.date | date:'dd.MM.yyyy'}}:</span> {{ n.title }}</p>
            <p class="content" [innerHTML]="n.text"></p>
        </div>
    </mat-card-content>
</mat-card>
